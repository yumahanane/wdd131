<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lazy Load Page</title>
    <meta name="description" content="A practice of lazy loading.">
    <meta name="author" content="Yuma Natalia Hanane">
    <link href="styles/lazyload.css" rel="stylesheet">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <main>
        <h1>Album of Photos</h1>
        <img src="images/drone_shot.jpg" alt="A drone shot of a rafter" loading="lazy" width="400" height="400">
        <img src="images/hero-large.webp" alt="An underwater shot of a whale" loading="lazy" width="400" height="400">
        <img src="images/hero-small.webp" alt="A shot of a whale's tail on the surface of the water" loading="lazy" width="400" height="400">
        <img src="images/mountain_view.jpg" alt="Landscape of mountains and a rafting boat" loading="lazy" width="400" height="400">
        <img src="images/solo.jpeg" alt="A rafter" loading="lazy" width="400" height="400">
        <img src="images/soloist.avif" alt="A solo rafter" loading="lazy" width="400" height="400">
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span>🌝 Yuma Natalia Hanane 🌒 Mozambique</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>
</html>
